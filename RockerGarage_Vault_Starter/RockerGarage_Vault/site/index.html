<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rocker Garage — Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0c0c0e; --fg:#f3f3f3; --accent:#e91e63; }
    * { box-sizing: border-box; }
    body { margin:0; background:var(--bg); color:var(--fg); font-family: Montserrat, system-ui, -apple-system, sans-serif; }
    .hero {
      min-height: 100dvh;
      display:grid;
      place-items:center;
      position:relative;
      overflow:hidden;
    }
    .bg {
      position:absolute; inset:0;
      background: radial-gradient(60% 60% at 50% 70%, #1b1b21 0%, #0c0c0e 60%);
      opacity:.9;
    }
    .title { text-align:center; z-index:2; padding:2rem; }
    h1 { font-size: clamp(2.2rem, 4vw, 4rem); letter-spacing:.02em; margin:.25em 0; }
    h2 { font-size: clamp(1rem, 2vw, 1.25rem); font-weight:600; opacity:.85; letter-spacing:.08em; text-transform:uppercase; }
    .tag { color: var(--accent); font-weight:800; letter-spacing:.1em; text-transform:uppercase; }
    .avatars { position:absolute; inset:0; z-index:1; pointer-events:none; }
    .ax, .ny, .tq {
      position:absolute; bottom:0; filter: drop-shadow(0 10px 24px rgba(0,0,0,.65));
      opacity:.96;
    }
    .ny { left: 3%; max-width: 28vw; }
    .ax { left: 32%; max-width: 36vw; }
    .tq { right: 3%; max-width: 28vw; }
    .footer { position:fixed; bottom:1rem; width:100%; text-align:center; opacity:.7; font-size:.9rem; }
    audio { display:none; }
    @media (max-width: 900px) {
      .ny, .tq { display:none; }
      .ax { left: 50%; transform: translateX(-50%); max-width: 70vw; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="bg"></div>
    <div class="avatars">
      <!-- Replace with your transparent PNGs in /avatars and adjust src paths -->
      <img class="ny" src="../avatars/nyxx.png" alt="Nyxx" />
      <img class="ax" src="../avatars/axe.png" alt="Axe" />
      <img class="tq" src="../avatars/torque.png" alt="Torque" />
    </div>
    <div class="title">
      <h2>Coming Soon to a Town Near You</h2>
      <h1>Rocker Garage</h1>
      <div class="tag">Music. Motors. Brew.</div>
    </div>
  </section>
  <!-- Optional autoplay with user gesture fallback -->
  <audio id="axe-intro" preload="auto">
    <source src="../voice/axe_intro.ogg" type="audio/ogg" />
    <source src="../voice/axe_intro.mp3" type="audio/mpeg" />
  </audio>
  <script>
    // Attempt to play after a user gesture for autoplay-friendly behavior
    const a = document.getElementById('axe-intro');
    window.addEventListener('click', () => { if (a && a.paused) a.play().catch(()=>{}); }, { once:true });
  </script>
  <div class="footer">© 2025 Rocker Garage</div>
</body>
</html>
